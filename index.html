<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="">
            <fieldset>
                <label for="">
                    Enter Your First Name: 
                    <input type="text" name="fName" required>
                </label>
                <label for="">
                    Enter Your Last Name: 
                    <input type="text" name="lName" required>
                </label>
                <label for="">
                    Enter Your Email:
                    <input type="email" name="email" required>
                </label>
                <label for="">
                    Create a Password
                    <input type="password" name="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <label for=""><input class="inline" type="radio" name="account-type"> Personal Account</label>
                <label for=""><input class="inline" type="radio" name="account-type"> Business Account</label>
                <label for=""><input class="inline" type="checkbox" name="terms" required> I accept the terms and conditions</label>
            </fieldset>
            <fieldset>
                <label for="">Upload a profile picture: <input type="file"></label>
                <label for="">Enter your age (years): <input type="number" min="13" max="120"></label>
                <label for="">How did you hear about this site?
                    <select name="referrer" id="select">
                        <option value="choice">Choose One</option>
                        <option value="channel">YouTube Channel</option>
                        <option value="blog">Blog</option>
                        <option value="friends">Friends</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="">Provide a bio: 
                    <textarea name="message" id="" cols="30" rows="3" placeholder="Enter a message...">
                        
                    </textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
